<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container todo">
            <ul class="list-group w-50">
                <li class="list-group-item d-flex justify-content-between" :class="{'text-decoration-line-through' : task.done}" v-for="(task,i) in toDoList">{{task.text}}
                    <input v-model="task.done" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                </li>
            </ul>
        </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
