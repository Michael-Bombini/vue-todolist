<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container todo">


            <ul class="list-group w-50">
                <li class="list-group-item d-flex justify-content-between my-1" 
                :class="{'text-decoration-line-through' : task.done}" 
                v-for="(task,i) in toDoList">{{task.text}}
                <div class="w-25 d-flex justify-content-evenly">
                    <input v-model="task.done" class="form-check-input rounded-circle ordine-2" type="checkbox" value="" id="flexCheckChecked" checked>
                    <div @click="rimuoviTodo(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>
                    </div>

                </div>
                </li>

                <div class="form-floating my-5">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Inserisci nuovo todo" v-model="testoNuovoTodo">
                    <label for="floatingInput">Nuovo todo...</label>
                    <button class="bottone my-3" @click="aggiungiTodo()">Aggiungi nuovo todo</button>
                  </div>


            </ul>
        </div>
        
    </div>





    <script src="main.js"></script>
</body>
</html>
